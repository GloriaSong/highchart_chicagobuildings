<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<title>highchart_chicagobuildings</title>
</head>

<body>
<div id="container" style="min-width: 300px; height: 700px; margin: 0 auto"></div>


<script>
$(function () {

    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Top 10 highrises in Chicago'
        },
        subtitle: {
            text: 'Source: <a href="https://en.wikipedia.org/wiki/List_of_tallest_buildings_in_Chicago">Wikipedia</a>'
        },
        xAxis: {
            type: 'category',
            labels: {
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
			
            min: 0,
            title: {
                text: 'Height (feet)'
            },
			plotBands: [{
            from: 100,
            to: 200,
            color: {
                pattern: gfxPath + 'pattern3.png',
                width: 6,
                height: 6
            }
        }]
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'Height: <b>{point.y:.1f} feet</b>'
        },	
		
        series: [{
            name: 'Name',
            data: [
                ['Willis Tower', 1450],
                ['Trump International Hotel & Tower', 1389],
                ['Aon Center', 1136],
                ['John Hancock Center', 1127],
                ['Franklin Center North Tower', 1007],
                ['Two Prudential Plaza', 995],
                ['311 South Wacker Drive', 961],
                ['900 North Michigan', 871],
                ['Water Tower Place', 859],
                ['Aqua', 859],
			],
            dataLabels: {
                enabled: true,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'arial',
	 
                }
            },
			
		
        }]
    });
});

</script>


</body>
</html>
