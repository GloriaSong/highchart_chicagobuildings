<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://rawgit.com/highslide-software/pattern-fill/master/pattern-fill-v2.js"></script>

<title>highchart_chicagobuildings</title>
</head>

<body>
<div id="container" style="min-width: 300px; height: 500px; margin: 0 auto"></div>


<script>
$(function () {
    $('#container').highcharts({
		
		defs: {
        patterns: [{
            'id': 'custom-pattern',
            'path': {
                d: 'M 0 0 L 10 10 M 9 -1 L 11 1 M -1 9 L 1 11',
	            stroke: Highcharts.getOptions().colors[0],
    	        strokeWidth: 3
            }
        }]
    },
		
        chart: {
            type: 'column',
       
		 plotBackgroundImage: 'https://pixabay.com/static/uploads/photo/2014/05/19/10/58/chicago-347851_960_720.jpg'},
        title: {
            text: 'Top 10 highrises in Chicago'
        },
        subtitle: {
            text: 'Source: <a href="https://en.wikipedia.org/wiki/List_of_tallest_buildings_in_Chicago">Wikipedia</a>'
        },
        xAxis: {
            type: 'category',
            labels: {
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
			
            min: 0,
            title: {
                text: 'Height (feet)'
            },
			plotBands: [{
            from: 100,
            to: 200,
            color: {
      
                width: 6,
                height: 6
            }
        }]
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'Height: <b>{point.y:.1f} feet</b>'
        },	
		
		
		defs: {
        patterns: [{
            'id': 'custom-pattern',
            'path': {
                d: 'M 0 0 L 10 10 M 9 -1 L 11 1 M -1 9 L 1 11',
                stroke: Highcharts.getOptions().colors[0],
                strokeWidth: 3
            }
        }]
    },
		
		
        series: [{
            name: 'Name',
            data: [
                ['Willis Tower', 1450],
                ['Trump International Hotel & Tower', 1389],
                ['Aon Center', 1136],
                ['John Hancock Center', 1127],
                ['Franklin Center North Tower', 1007],
                ['Two Prudential Plaza', 995],
                ['311 South Wacker Drive', 961],
                ['900 North Michigan', 871],
                ['Water Tower Place', 859],
                ['Aqua', 859],
			],
			color: '#b0e0e6',
            dataLabels: {
                enabled: true,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
               
                style: {
                    fontSize: '14px',
                    fontFamily: 'arial',
                }
            }//datalabels
        }]//series
    });
});
</script>
</body>
</html>
